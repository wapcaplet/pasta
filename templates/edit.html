{% extends "base.html" %}
{% block title %}Edit{% endblock %}

{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/edit.css') }}" type="text/css" media="screen" />
{% endblock %}

{% block content %}
  <div id="editor">
    <div id="editor_handle">&nbsp;</div>
    <form id="import_form" action="/import" method="post" enctype="multipart/form-data">
      <input id="import_file" name="import_file" type="file" />
    </form>
    <div id="ace"></div>
  </div>

  <div id="viewer">
    <iframe></iframe>
  </div>

  <script src="{{ url_for('static', filename='js/edit.js') }}"></script>
{% endblock %}
