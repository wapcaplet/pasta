{% extends "base.html" %}
{% block title %}Edit{% endblock %}

{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/edit.css') }}" type="text/css" media="screen" />
{% endblock %}

{% block content %}
  <div id="board">
    <div id="editor" class="panel ui-widget-content">
      <div class="toolbar">
        <h2 class="handle">Edit</h2>
        <form action="/import" method="post" enctype="multipart/form-data">
          <input id="import_file" name="import_file" type="file" />
        </form>
      </div>
      <div id="ace" class="ace"></div>
    </div>
  </div>

  <div id="viewer" class="viewer">
    <iframe></iframe>
  </div>

  <script src="{{ url_for('static', filename='js/edit.js') }}"></script>
{% endblock %}
